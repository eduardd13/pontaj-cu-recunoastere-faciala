{% extends "base.html" %}

{% block title %}Actualizează Angajat{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">✏️ Actualizează Angajat</h1>

    <form method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nume:</label>
            <input type="text" name="nume" class="form-control" value="{{ employee[1] }}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email:</label>
            <input type="email" name="email" class="form-control" value="{{ employee[2] }}" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Departament:</label>
            <input type="text" name="departament" class="form-control" value="{{ employee[3] }}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Data Angajării:</label>
            <input type="date" name="data_angajarii" class="form-control" value="{{ employee[4] }}">
        </div>
        <div class="col-12">
            <label class="form-label">Detalii:</label>
            <textarea name="detalii" class="form-control">{{ employee[5] }}</textarea>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-warning mt-3">Actualizează</button>
        </div>
    </form>
{% endblock %}
