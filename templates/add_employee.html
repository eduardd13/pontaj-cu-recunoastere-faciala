{% extends "base.html" %}

{% block title %}Adaugă Angajat{% endblock %}

{% block content %}
<h1 class="text-center mb-4">➕ Adaugă Angajat Nou</h1>

{% if message %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

{% if not is_render %}
<form method="POST" action="/add_employee">
    <div class="mb-3">
        <label for="nume" class="form-label">Nume:</label>
        <input type="text" class="form-control" id="nume" name="nume" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="departament" class="form-label">Departament:</label>
        <input type="text" class="form-control" id="departament" name="departament" required>
    </div>
    <div class="mb-3">
        <label for="data_angajarii" class="form-label">Data Angajării:</label>
        <input type="date" class="form-control" id="data_angajarii" name="data_angajarii" required>
    </div>
    <div class="mb-3">
        <label for="detalii" class="form-label">Alte informații:</label>
        <textarea class="form-control" id="detalii" name="detalii"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Salvează Angajatul și Capturează Fața</button>
</form>
{% else %}
    <div class="alert alert-warning mt-4 text-center">
        ⚠️ Face capture is disabled in the online version. Please add employees locally.
    </div>
{% endif %}

{% endblock %}
